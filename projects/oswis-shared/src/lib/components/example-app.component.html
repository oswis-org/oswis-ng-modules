<div [class.is-mobile]="mobileQuery.matches" class="app-container">
  <oswis-core-header class="z-index-2"></oswis-core-header>
  <mat-sidenav-container (backdropClick)="closeAsides('backdrop')"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0" class="app-sidenav-container">
    <mat-sidenav #snav [fixedInViewport]="mobileQuery.matches" [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [opened]="getSidebarStatus(1)" class=" mat-elevation-z8" fixedTopGap="56" position="start">
      <oswis-sidebar [menuItems]="oswisConfig.primaryMenuItems" sidebarId="1"></oswis-sidebar>
    </mat-sidenav>
    <mat-sidenav-content class="app-content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
    <mat-sidenav #snav2 [fixedInViewport]="mobileQuery.matches" [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [opened]="getSidebarStatus(2)" class=" mat-elevation-z8" fixedTopGap="56" position="end">
      <oswis-sidebar [menuItems]="oswisConfig.secondaryMenuItems" sidebarId="2"></oswis-sidebar>
    </mat-sidenav>
  </mat-sidenav-container>
  <!--<app-footer></app-footer>-->
</div>
