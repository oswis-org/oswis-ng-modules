<div class="mat-elevation-z8 addressbook-list">
  <div fxFlex fxLayout="column">
    <div fxFlex="1 1 64px">
      <mat-toolbar fxFlex fxLayout="row">
        <div>Změna hesla</div>
      </mat-toolbar>
    </div>
    <mat-card>
      <mat-card-subtitle>
        <strong>Zadejte nové heslo:</strong>
      </mat-card-subtitle>
      <mat-card-content>
        <form #f="ngForm" (ngSubmit)="f.form.valid && changePassword()" autocomplete="on" class="form-container" name="form"
              novalidate>
          <mat-form-field>
            <label for="password">
              <input #password="ngModel" [(ngModel)]="model.password" id="password" matInput name="password"
                     placeholder="Nové heslo" required type="text"/>
              <mat-error *ngIf="f.submitted && !password.valid">Zadejte nové heslo.</mat-error>
            </label>
          </mat-form-field>
          <mat-form-field>
            <label for="token">
              <input #token="ngModel" [(ngModel)]="model.token" id="token" matInput name="token"
                     placeholder="Token zaslaný e-mailem" required type="text"/>
              <mat-error *ngIf="f.submitted && !token.valid">Zadejte token uvedený v e-mailu s žádostí o změnu hesla.</mat-error>
            </label>
          </mat-form-field>
          <div class="form-group">
            <button [disabled]="loading" color="primary" mat-raised-button>
              Odeslat
            </button>&nbsp;
            <button (click)="redirectToLogin()" mat-button>
              <small>Běžné přihlášení</small>
            </button>
            <img *ngIf="loading" alt="Ověřování..."
                 src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>
          </div>
          <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        </form>
      </mat-card-content>
      <mat-card-actions>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
