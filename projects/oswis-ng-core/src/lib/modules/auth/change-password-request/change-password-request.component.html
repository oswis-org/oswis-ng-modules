<div class="mat-elevation-z8 addressbook-list">
  <div fxFlex fxLayout="column">
    <div fxFlex="1 1 64px">
      <mat-toolbar fxFlex fxLayout="row">
        <div>Žádost o změnu hesla</div>
      </mat-toolbar>
    </div>
    <mat-card>
      <mat-card-subtitle>
        <strong>Zadejte Vaše uživatelské jméno nebo e-mail:</strong>
      </mat-card-subtitle>
      <mat-card-content>
        <form #f="ngForm" (ngSubmit)="f.form.valid && changePasswordRequest()" autocomplete="on"
              class="form-container" name="form" novalidate>
          <mat-form-field>
            <label for="username">
              <input #username="ngModel" [(ngModel)]="model.username" id="username" matInput name="username"
                     placeholder="Uživatelské jméno nebo e-mail" required type="text"/>
              <mat-error *ngIf="f.submitted && !username.valid">Zadejte uživatelské jméno.</mat-error>
            </label>
          </mat-form-field>

          <div class="form-group">
            <button [disabled]="loading" color="primary" mat-raised-button>
              Odeslat
            </button>&nbsp;
            <button (click)="authenticationService.redirectToLogin()" mat-button>
              <small>Běžné přihlášení</small>
            </button>
            <button (click)="authenticationService.redirectToPasswordChange()" mat-button>
              <small>Změna hesla <span style="font-size:xx-small;vertical-align:middle;">(již mám token)</span></small>
            </button>
            <div>
              <img *ngIf="loading" alt="Ověřování..."
                   src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>
            </div>
          </div>
          <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        </form>
      </mat-card-content>
      <mat-card-actions>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
