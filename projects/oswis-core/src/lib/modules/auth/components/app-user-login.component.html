<div class="mat-elevation-z8 addressbook-list">
  <div fxFlex fxLayout="column">
    <div fxFlex="1 1 64px">
      <mat-toolbar fxFlex fxLayout="row">
        <div>Přihlášení</div>
      </mat-toolbar>
    </div>
    <mat-card>
      <mat-card-subtitle>
        <strong>Zadejte Vaše uživatelské jméno a heslo:</strong>
      </mat-card-subtitle>
      <mat-card-content>
        <form #f="ngForm" (ngSubmit)="f.form.valid && login()" autocomplete="on" class="form-container" name="form" novalidate>
          <mat-form-field>
            <label for="username">
              <input #username="ngModel" [(ngModel)]="model.username" id="username" matInput name="username" placeholder="Uživatelské jméno"
                     required type="text"/>
              <mat-error *ngIf="f.submitted && !username.valid">Zadejte uživatelské jméno!</mat-error>
            </label>
          </mat-form-field>
          <mat-form-field>
            <label for="password">
              <input #password="ngModel" [(ngModel)]="model.password" id="password" matInput name="password"
                     placeholder="Heslo" required type="password"/>
              <mat-error *ngIf="f.submitted && !password.valid">Zadejte heslo!</mat-error>
            </label>
          </mat-form-field>
          <div>
            <label for="persistent">
              <!--suppress TypeScriptUnresolvedVariable -->
              <mat-checkbox #persistent="ngModel" [(ngModel)]="model.persistent" id="persistent" name="persistent">Trvalé přihlášení</mat-checkbox>
            </label>
          </div>
          <div class="form-group">
            <button [disabled]="loading" color="primary" mat-raised-button>Přihlásit se</button>&nbsp;
            <button (click)="this.authenticationService.redirectToPasswordChangeRequest()" mat-button><small>Zapomenuté heslo</small></button>
            <img *ngIf="loading" alt="Ověřování..."
                 src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>
          </div>
          <div style="padding: 1em 0;">
            <div *ngIf="error" style="width:100%;border:2px solid red;color:red; border-radius: 10px; display:flex;font-weight:bold;
                justify-content:center;align-items: center;background-color:rgba(255,30,30,.3);padding:.5em; vertical-align: middle;">
              <span style="padding:0 1em"><mat-icon>error</mat-icon></span>
              <span style="padding:0 1em">{{error}}</span>
            </div>
          </div>
        </form>
      </mat-card-content>
      <mat-card-actions>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
