<!--suppress TypeScriptUnresolvedVariable -->
<h1 mat-dialog-title>Filtry a&nbsp;řazení položek</h1>
<div mat-dialog-content>
  <form (ngSubmit)="submit()" [formGroup]="form">
    <formly-form [fields]="formlyFields" [form]="form" [model]="model">
      <div [innerHTML]="formHelp"></div>
      <button color="primary" mat-raised-button type="submit">Uložit</button>
    </formly-form>
  </form>
</div>

<div mat-dialog-actions>
  <button (click)="cancel()" mat-button>Zavřít</button>
  <button [mat-dialog-close]="true" mat-button>Použít</button>
</div>
